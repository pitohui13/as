<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button> </ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
<ion-toolbar> <ion-title size="large" color="black">Edit Student</ion-title></ion-toolbar>


<ion-content>
  <div class="add">
<ion-item>
<ion-input label="Student Name :" [clearInput]="true" placeholder="Enter Student Name "></ion-input>
</ion-item>
<ion-item>
  <ion-input label=" Student New Name :"  [clearInput]="true" placeholder="Enter Email " ></ion-input>
  </ion-item>
<ion-item>
<ion-input label=" Student New Email :"  [clearInput]="true" placeholder="Enter New Email " ></ion-input>
</ion-item>
<ion-item>
<ion-input label=" Student New Password :" placeholder="Enter New Password "></ion-input>
</ion-item>
<ion-item>
<ion-input label="Confirm Password :" placeholder="Enter Confirm Password "></ion-input>
</ion-item>
</div>

<ion-button class="addbutton"  expand="block"  >Save</ion-button>
<ion-button class="addbutton" [routerLink]="['/view-student']" expand="block"  >Cancel</ion-button>
</ion-content>
