<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button> </ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
<ion-toolbar> <ion-title size="large" color="black">Add Course</ion-title></ion-toolbar>


<ion-content>
<div class="add">
<ion-item>

  <ion-input label="Course Code :" [clearInput]="true" placeholder="Enter Course Code"></ion-input>
</ion-item>
<ion-item>
  <ion-input label="Course New Name :" [clearInput]="true" placeholder="Enter New Name "></ion-input>
</ion-item>
<ion-list>
  <ion-item>
    <ion-input label="Assigned to :"  placeholder="Enter Who is Assigned to"></ion-input>
  </ion-item>
  </ion-list>
  <ion-item>
  <ion-input label="Course New Duration :"  placeholder="Enter New Duration"></ion-input>
</ion-item>
<ion-item>
  <ion-input label="Course New Description :" placeholder="Enter New Description "></ion-input>
</ion-item>
</div>
<ion-button class="addbutton"  expand="block" shape="round" color="success" >Save</ion-button>
<ion-button class="addbutton" [routerLink]="['/course']" expand="block" shape="round" color="success" >Cancel</ion-button>
