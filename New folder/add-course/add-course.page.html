<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button> </ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
<ion-toolbar> <ion-title size="large" color="black">Add Course</ion-title></ion-toolbar>


<ion-content>
<div class="add">
<ion-item>

  <ion-input label="Course Code :" [clearInput]="true" placeholder="Enter Course Code"></ion-input>
</ion-item>
<ion-item>
  <ion-input label="Course Name :" [clearInput]="true" placeholder="Enter Course Name "></ion-input>
</ion-item>
<ion-list>
  <ion-item>
    <ion-select label="Assigned To :" interface="popover" placeholder="">
      <ion-select-option value="Teacher">Teacher1</ion-select-option>
      <ion-select-option value="Student">Teacher2</ion-select-option>
      <ion-select-option value="Student">Teacher3</ion-select-option>
      <ion-select-option value="Student">Teacher4</ion-select-option>
      <ion-select-option value="Student">Teacher5</ion-select-option>
    </ion-select>
  </ion-item>
  </ion-list>
  <ion-item>
  <ion-input label="Course Duration :"  placeholder="Enter Course Duration"></ion-input>
</ion-item>
<ion-item>
  <ion-input label="Course Description :" placeholder="Enter Course Description "></ion-input>
</ion-item>
</div>
<ion-button class="addbutton"  expand="block" color="success" shape="round" >Save</ion-button>
<ion-button class="addbutton" [routerLink]="['/course']" expand="block"  >Cancel</ion-button>
